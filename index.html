<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
        </div>

        <div class="search">
            <p class="style">
                Search the web using Google!
                <br>
                <input type="text" size="41px">
                <br>
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </p>
        </div>
        
        <div class="spcsearc">
            <p class="p1">
                
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </p>
            <p class="p2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!Logos</a>
                <br>
                


            </p>

            <p class="p3">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input size="20px" type="text" placeholder="your e-mail">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                <button type="button">Subscribe</button>

            </p>

            
            <p class="copyright">
                <span>Copyright Â©1998 Google Inc</span>
            </p>

        </div>









    </div>
    
</body>
</html>
